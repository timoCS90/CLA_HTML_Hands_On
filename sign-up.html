<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <section>
        <img src="./assets/coding.png" alt="Picture of a coder" />
      </section>
      <section class="signUpForm">
        <h2>Join Coders Now!</h2>
        <form>
          <input
            type="text"
            name="firstNameSignUp"
            id="firstNameSignUp"
            placeholder="First Name"
          />
          <input
            type="text"
            name="lastNameSignUp"
            id="lastNameSignUp"
            placeholder="Last Name"
          />
          <input
            type="email"
            name="emailSignUp"
            id="emailSignUp"
            placeholder="Email"
          />
          <input
            type="password"
            name="password"
            id="passwordSignUp"
            placeholder="Password"
          />
          <input type="submit" value="Sign Up" /> <br />
          <p>Alreday have an account? <a href="./sign-in.html">Login</a></p>
        </form>
      </section>
    </main>
  </body>
</html>
